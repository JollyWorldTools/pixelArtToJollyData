<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art to JollyData</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="love.png">
    <script type="text/javascript" src="lzstring.min.js"></script>
</head>
<body>
    <h1>Pixel Art to JollyData</h1>
    <div id="container">
        <canvas id="screen"></canvas>
        <div id="cursor"></div>
    </div>
    <div class="toolrow">
        <div class="tool">
            <p>Color:</p>
            <input id="color" value="#888888" type="color">
        </div>
        <div class="tool">
            <p>Image Import:</p>
            <input id="image" type="file" accept="image/png">
        </div>
    </div>
    <div class="toolrow">
        <div class="tool">
            <p>Canvas Size:</p>
            <span id="sizetext">16</span>
            <input id="size" min="4" max="128" step="4" value="16" type="range">
        </div>
        <div class="tool">
            <p>In-Game Size:</p>
            <span id="igmtext">8</span>
            <input id="igm" min="1" max="64" step="1" value="8" type="range">
        </div>
    </div>
    <button id="generate">Generate!</button>
    <br>
    <textarea id="output"></textarea>
    <hr>
    <footer>Made with <img id="love" src="love.png"> by Warze</footer>
    <script src="main.js"></script>
</body>
</html>
